<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NickAzula Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap');
        
        /* –°—Ç–∏–ª–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        body {
            font-family: 'Cinzel', serif;
            background-color: black;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤–≤–µ—Ä—Ö—É —Å–ø—Ä–∞–≤–∞ */
        .top-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2; /* –í—ã—à–µ canvas –¥–æ–∂–¥—è (z-index:0) –∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ (z-index:1) */
            display: flex;
            flex-direction: column; /* –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ */
            gap: 10px;
        }
        .top-controls button {
            padding: 10px;
            background: linear-gradient(to right, #ff4500, #ff8c00);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 69, 0, 0.7);
            animation: flicker 0.2s infinite alternate;
        }
        .top-controls button:hover {
            background: linear-gradient(to right, #ff8c00, #ff4500);
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –ø–ª–∞–º–µ–Ω–∏ (flame) */
        .flame {
            position: absolute;
            width: 120%;
            height: 40px;
            background: linear-gradient(orange, red);
            filter: blur(8px);
            opacity: 0.7;
            bottom: -15px;
            left: -10%;
            animation: flameEffect 1s infinite alternate ease-in-out;
        }
        @keyframes flameEffect {
            0% {
                transform: scaleY(1);
                opacity: 0.8;
            }
            100% {
                transform: scaleY(1.3);
                opacity: 0.5;
            }
        }
        
        /* –û–≥–æ–Ω—å –ø–æ –∫—Ä–∞—è–º */
        .fire-border {
            position: relative;
            padding: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 69, 0, 0.8);
            animation: flicker 0.1s infinite alternate;
        }
        
        @keyframes flicker {
            0% {
                box-shadow: 0 0 40px rgba(255, 69, 0, 0.9);
            }
            100% {
                box-shadow: 0 0 60px rgba(255, 140, 0, 0.9);
            }
        }

        .header {
            width: 80%;
            background: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            margin-top: 20px;
            z-index: 1;
            position: relative;
        }

        .container {
            display: flex;
            width: 900px;
            background: rgba(255, 69, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            z-index: 1; /* –í—ã—à–µ canvas –¥–æ–∂–¥—è */
        }
        
        .left, .right {
            flex: 1;
            padding: 40px;
            position: relative;
            color: white;
        }
        
        .left img {
            max-width: 100%;
            height: auto;
        }
        
        /* –û–±–µ—Ä—Ç–∫–∞ –¥–ª—è –∏–Ω–ø—É—Ç–∞ –ø–∞—Ä–æ–ª—è + –∏–∫–æ–Ω–∫–∞ "–≥–ª–∞–∑" */
        .password-field {
            position: relative;
            margin: 10px 0;
        }
        .password-field .toggle-pass {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            color: #ff8c00;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ff4500;
            border-radius: 5px;
            background: rgba(255, 69, 0, 0.2);
            color: white;
            font-size: 18px;
        }
        
        .button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, #ff4500, #ff8c00);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 69, 0, 0.9);
            animation: flicker 0.2s infinite alternate;
        }
        
        .button:hover {
            background: linear-gradient(to right, #ff8c00, #ff4500);
        }
        
        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .links a {
            color: #ff8c00;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è (–¥–æ–∂–¥—å –∏ —è–∑—ã–∫) –≤–≤–µ—Ä—Ö—É —Å–ø—Ä–∞–≤–∞ -->
    <div class="top-controls">
        <!-- –°–Ω–∞—á–∞–ª–∞ –∫–Ω–æ–ø–∫–∞ —è–∑—ã–∫–∞, –∑–∞—Ç–µ–º ‚Äì –¥–æ–∂–¥—è -->
        <button id="langToggle">ENG</button>
        <button id="rainToggle">Rain ON</button>
    </div>

    <div class="header fire-border">
        <h1 id="pageTitle">NickAzula</h1>
        <p id="pageSubtitle">Reinvents finance</p>
        <div class="flame"></div>
    </div>
    
    <div class="container fire-border">
        <div class="left">
            <img src="image.png" alt="Logo">
            <div class="flame"></div>
        </div>
        <div class="right">
            <h2 id="loginTitle">–í—Ö–æ–¥</h2>
            
            <input type="text" class="input-field" id="usernameField" placeholder="–õ–æ–≥–∏–Ω –∏–ª–∏ –ø–æ—á—Ç–∞">
            
            <!-- –ü–æ–ª–µ –ø–∞—Ä–æ–ª—è + –∏–∫–æ–Ω–∫–∞ –≥–ª–∞–∑ -->
            <div class="password-field">
                <input type="password" class="input-field" id="passwordField" placeholder="–ü–∞—Ä–æ–ª—å">
                <span class="toggle-pass" id="togglePass">üëÅÔ∏è</span>
            </div>
            
            <button class="button" id="signInBtn">–í–æ–π—Ç–∏</button>
            
            <div class="links">
                <a href="#" id="forgotLink">–ó–∞–±—ã–ª–∏ –ø–∞—Ä–æ–ª—å?</a>
                <a href="#" id="registerLink">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
            </div>
            <div class="flame"></div>
        </div>
    </div>

    <!-- –°–∫—Ä–∏–ø—Ç –¥–æ–∂–¥—è -->
    <script type="text/javascript">
    ;(function(window, document) {
        var Vector2 = (function() {
            function Vector2(x, y) {
                this.x = x || 0;
                this.y = y || 0;
            }
            return Vector2;
        })();
        Vector2.prototype.add = function(addend) {
            this.x += addend.x;
            this.y += addend.y;
        };

        var RainDrop = (function() {
            function RainDrop(parent) {
                this.size = 2;
                this.parent = parent;
                this.init();
            }
            return RainDrop;
        })();

        RainDrop.prototype.init = function() {
            this.life = 0;
            this.ttl = Math.random() * 500 + 300;
            this.position = new Vector2(Math.random() * window.innerWidth, 0);
            this.velocity = new Vector2(0.5 - Math.random() * 1, Math.random() * 1 + 0.2);
            this.terminalVelocity = 8;
        };
        RainDrop.prototype.update = function() {
            if (this.position.x > window.innerWidth || this.position.x < -this.size || this.life > this.ttl) {
                this.init();
            }
            if (this.position.y > this.parent.floor) {
                this.position.y = this.parent.floor - this.size;
                this.velocity.y *= -0.2 - Math.random() * 0.2;
            }
            this.life++;
            this.position.add(this.velocity);
            this.velocity.y += 0.1;
        };

        var Rain = (function() {
            function Rain(args) {
                this.props = args;
                // –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ –¥–æ–∂–¥—å –≤—ã–∫–ª—é—á–µ–Ω
                this.isRaining = false;
                this.rainDrops = [];
                this.init();
            }
            return Rain;
        })();

        Rain.prototype.init = function() {
            this.createCanvas();
            this.resize();
            // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ ‚Äî –Ω–æ –≤–Ω—É—Ç—Ä–∏ loop –µ—Å—Ç—å –ø—Ä–æ–≤–µ—Ä–∫–∞, –∏–¥—ë—Ç –¥–æ–∂–¥—å –∏–ª–∏ –Ω–µ—Ç
            this.loop();
        };

        // –ú–µ—Ç–æ–¥ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –¥–æ–∂–¥—è
        Rain.prototype.toggle = function() {
            // –ï—Å–ª–∏ –¥–æ–∂–¥—å –≤–∫–ª—é—á–µ–Ω, –≤—ã–∫–ª—é—á–∞–µ–º –µ–≥–æ –∏ —É–¥–∞–ª—è–µ–º –∫–∞–Ω–≤–∞—Å
            if (this.isRaining) {
                this.isRaining = false;
                // –£–¥–∞–ª—è–µ–º –∫–∞–Ω–≤–∞—Å –∏–∑ –¥–æ–∫—É–º–µ–Ω—Ç–∞, —á—Ç–æ–±—ã –ø—Ä–æ–ø–∞–ª —ç—Ñ—Ñ–µ–∫—Ç
                if (this.canvas.parentNode) {
                    this.canvas.parentNode.removeChild(this.canvas);
                }
            } else {
                // –ï—Å–ª–∏ –¥–æ–∂–¥—å –≤—ã–∫–ª—é—á–µ–Ω, –≤–∫–ª—é—á–∞–µ–º –µ–≥–æ —Å–Ω–æ–≤–∞ –∏ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–∞–Ω–≤–∞—Å
                this.isRaining = true;
                document.body.appendChild(this.canvas);
                this.loop();
            }
        };

        Rain.prototype.resize = function() {
            var attr = 'position: absolute; z-index: 0; top: 0; left: 0; height: 100vh; width: 100vw;';
            this.canvas.setAttribute('style', attr);
            this.dimensions = {
                width: window.innerWidth,
                height: window.innerHeight
            };
            this.canvas.width = this.dimensions.width;
            this.canvas.height = this.dimensions.height;
            this.floor = this.dimensions.height * 0.7;
        };

        Rain.prototype.createCanvas = function() {
            this.canvas = document.createElement('canvas');
            this.ctx = this.canvas.getContext('2d');
            document.body.appendChild(this.canvas);
        };

        Rain.prototype.draw = function() {
            // –§–æ–Ω (–ø–æ–ª–Ω–æ—Å—Ç—å—é —á—ë—Ä–Ω—ã–π)
            this.ctx.fillStyle = this.props.backgroundColor;
            this.ctx.fillRect(0, 0, this.dimensions.width, this.floor);

            // –ö–∞–ø–ª–∏ –¥–æ–∂–¥—è
            for (var i = 0, len = this.rainDrops.length; i < len; i++) {
                var rainDrop = this.rainDrops[i];
                rainDrop.update();
                this.ctx.fillStyle = this.props.rainColor;
                this.ctx.fillRect(rainDrop.position.x, rainDrop.position.y, rainDrop.size, rainDrop.size);
            }

            // –û—Ç—Ä–∞–∂–µ–Ω–∏–µ/–±–ª–∏–∫ —Å–Ω–∏–∑—É (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
            this.reflect();
        };

        Rain.prototype.reflect = function() {
            var grad = this.ctx.createLinearGradient(
                this.dimensions.width / 2,
                this.floor * 0.6,
                this.dimensions.width / 2,
                this.floor
            );
            grad.addColorStop(0, 'rgba(20,30,40,1)');
            grad.addColorStop(1, 'rgba(20,30,40,0)');
            this.ctx.save();
            this.ctx.scale(1, -1);
            this.ctx.translate(0, this.floor * -2);
            this.ctx.filter = 'blur(2px) saturate(150%)';
            this.ctx.drawImage(
                this.canvas,
                0,
                0,
                this.dimensions.width,
                this.floor,
                0,
                0,
                this.dimensions.width,
                this.floor
            );
            this.ctx.fillStyle = grad;
            this.ctx.fillRect(0, 0, this.dimensions.width, this.floor);
            this.ctx.restore();
        };

        Rain.prototype.loop = function() {
            // –ï—Å–ª–∏ –¥–æ–∂–¥—å –æ—Ç–∫–ª—é—á—ë–Ω, –≤—ã—Ö–æ–¥–∏–º –∏–∑ –∞–Ω–∏–º–∞—Ü–∏–∏ (—Ä–µ–∫—É—Ä—Å–∏—è –ø—Ä–µ—Ä—ã–≤–∞–µ—Ç—Å—è)
            if (!this.isRaining) return;

            var self = this;

            // –î–æ–±–∞–≤–ª—è–µ–º –∫–∞–ø–ª–∏, –ø–æ–∫–∞ –Ω–µ –¥–æ—Å—Ç–∏–≥–Ω–µ–º –Ω—É–∂–Ω–æ–≥–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞
            if (self.rainDrops.length < self.props.rainDropCount) {
                setTimeout(function() {
                    self.rainDrops.push(new RainDrop(self));
                }, Math.random() * 200);
            }
            
            self.draw();
            self.animationId = window.requestAnimationFrame(self.loop.bind(self));
        };

        // –î–µ–ª–∞–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é rainInstance –¥–æ—Å—Ç—É–ø–Ω–æ–π —Å–Ω–∞—Ä—É–∂–∏
        window.rainInstance = null;

        // –ó–∞–ø—É—Å–∫
        window.onload = function() {
            var args = {
                rainDropCount: 500,
                rainColor: 'rgba(150,180,255,0.8)',
                // –§–æ–Ω –¥–æ–∂–¥—è –ø–æ–ª–Ω–æ—Å—Ç—å—é —á—ë—Ä–Ω—ã–π (–Ω–µ–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π)
                backgroundColor: 'rgba(0,0,0,1)'
            };
            window.rainInstance = new Rain(args);

            window.onresize = function() {
                window.rainInstance.resize();
            };
        };

        // –ü–æ–ª–∏—Ñ–∏–ª–ª requestAnimationFrame
        window.requestAnimationFrame = (function() {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function(callback) {
                    window.setTimeout(callback, 1000 / 60);
                };
        })();
    })(this, document);
    </script>

    <!-- –°–∫—Ä–∏–ø—Ç —Å –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ–º —è–∑—ã–∫–∞ –∏ –ø–∞—Ä–æ–ª–µ–º-–≥–ª–∞–∑–æ–º -->
    <script>
    // –°–ª–æ–≤–∞—Ä—å –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —è–∑—ã–∫–∞
    const translations = {
      ru: {
        pageTitle: "NickAzula",
        pageSubtitle: "Reinvents finance",
        loginTitle: "–í—Ö–æ–¥",
        usernamePlaceholder: "–õ–æ–≥–∏–Ω –∏–ª–∏ –ø–æ—á—Ç–∞",
        passwordPlaceholder: "–ü–∞—Ä–æ–ª—å",
        signInButton: "–í–æ–π—Ç–∏",
        forgotLink: "–ó–∞–±—ã–ª–∏ –ø–∞—Ä–æ–ª—å?",
        registerLink: "–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è"
      },
      en: {
        pageTitle: "NickAzula",
        pageSubtitle: "Reinvents finance",
        loginTitle: "Login",
        usernamePlaceholder: "Username or Email",
        passwordPlaceholder: "Password",
        signInButton: "Sign In",
        forgotLink: "Forgot password?",
        registerLink: "Sign Up"
      }
    };

    let currentLang = "ru"; // –¢–µ–∫—É—â–∏–π —è–∑—ã–∫

    // –§—É–Ω–∫—Ü–∏—è —Å–º–µ–Ω—ã —è–∑—ã–∫–∞
    function setLanguage(lang) {
      currentLang = lang;

      // –ë–µ—Ä—ë–º —ç–ª–µ–º–µ–Ω—Ç—ã —Å–æ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
      const pageTitleElem = document.getElementById("pageTitle");
      const pageSubtitleElem = document.getElementById("pageSubtitle");
      const loginTitleElem = document.getElementById("loginTitle");
      const usernameField = document.getElementById("usernameField");
      const passwordField = document.getElementById("passwordField");
      const signInBtn = document.getElementById("signInBtn");
      const forgotLink = document.getElementById("forgotLink");
      const registerLink = document.getElementById("registerLink");

      // –ü–µ—Ä–µ–≤–æ–¥–∏–º
      pageTitleElem.textContent = translations[lang].pageTitle;
      pageSubtitleElem.textContent = translations[lang].pageSubtitle;
      loginTitleElem.textContent = translations[lang].loginTitle;
      usernameField.placeholder = translations[lang].usernamePlaceholder;
      passwordField.placeholder = translations[lang].passwordPlaceholder;
      signInBtn.textContent = translations[lang].signInButton;
      forgotLink.textContent = translations[lang].forgotLink;
      registerLink.textContent = translations[lang].registerLink;

      // --- –ú–µ–Ω—è–µ–º —à—Ä–∏—Ñ—Ç –∏ –¥–µ–ª–∞–µ–º –∂–∏—Ä–Ω—ã–º —Ç–æ–ª—å–∫–æ —É –Ω—É–∂–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –Ω–∞ —Ä—É—Å—Å–∫–æ–º ---
      if (lang === "ru") {
        forgotLink.style.fontFamily = "Arial Black, sans-serif";
        forgotLink.style.fontWeight = "bold";

        registerLink.style.fontFamily = "Arial Black, sans-serif";
        registerLink.style.fontWeight = "bold";
      } else {
        // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∏—Å—Ö–æ–¥–Ω—ã–π (–ø—É—Å—Ç—å –Ω–∞—Å–ª–µ–¥—É–µ—Ç—Å—è –æ—Ç body)
        forgotLink.style.fontFamily = "";
        forgotLink.style.fontWeight = "";

        registerLink.style.fontFamily = "";
        registerLink.style.fontWeight = "";
      }
    }

    // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã —É–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ –≤—ã–±—Ä–∞–Ω–Ω—ã–π —è–∑—ã–∫ –ø—Ä–∏–º–µ–Ω—è–µ—Ç—Å—è
    document.addEventListener("DOMContentLoaded", function() {
      // –°—Ç–∞–≤–∏–º –∏–∑–Ω–∞—á–∞–ª—å–Ω—ã–π —è–∑—ã–∫ (ru)
      setLanguage(currentLang);

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —è–∑—ã–∫–∞
      const langToggleBtn = document.getElementById("langToggle");
      langToggleBtn.addEventListener("click", function() {
        // –ï—Å–ª–∏ —Å–µ–π—á–∞—Å ru, –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ en, –∏ –Ω–∞–æ–±–æ—Ä–æ—Ç
        if (currentLang === "ru") {
          setLanguage("en");
          this.textContent = "RU";
        } else {
          setLanguage("ru");
          this.textContent = "ENG";
        }
      });

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –¥–æ–∂–¥—è
      const rainToggleBtn = document.getElementById("rainToggle");
      rainToggleBtn.addEventListener("click", function() {
        if (window.rainInstance) {
          window.rainInstance.toggle();
          // –ú–µ–Ω—è–µ–º –Ω–∞–¥–ø–∏—Å—å –Ω–∞ –∫–Ω–æ–ø–∫–µ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ñ–ª–∞–≥–∞
          if (window.rainInstance.isRaining) {
            this.textContent = "Rain OFF";
          } else {
            this.textContent = "Rain ON";
          }
        }
      });

      // –ü–æ–∫–∞–∑/—Å–∫—Ä—ã—Ç–∏–µ –ø–∞—Ä–æ–ª—è
      const togglePassIcon = document.getElementById("togglePass");
      togglePassIcon.addEventListener("click", function() {
        const passField = document.getElementById("passwordField");
        if (passField.type === "password") {
          passField.type = "text";
        } else {
          passField.type = "password";
        }
      });
    });
    </script>
