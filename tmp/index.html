<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NickAzula Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fenwick+Outline&display=swap');
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .header {
            width: 80%;
            background: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            margin-top: 20px;
        }
        .container {
            display: flex;
            width: 1000px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }
        .left {
            flex: 1;
            background: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        .left img {
            max-width: 100%;
            height: auto;
        }
        .right {
            flex: 1;
            padding: 80px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Fenwick Outline', sans-serif;
            font-size: 18px;
        }
        .button {
            width: 100%;
            padding: 10px;
            background: #6c40ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background: #5632cc;
        }
        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
        }
        .links a {
            color: #6c40ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <canvas class="rain"></canvas>
    <div class="header">
        <h1>NickAzula</h1>
        <p>Reinvents finance</p>
    </div>
    <div class="container">
        <div class="left">
            <img src="image.png" alt="Logo">
        </div>
        <div class="right">
            <h2>Вход</h2>
            <input type="text" class="input-field" placeholder="Логин или почта">
            <input type="password" class="input-field" placeholder="Пароль">
            <button class="button">Войти</button>
            <div class="links">
                <a href="#">Забыли пароль?</a>
                <a href="#">Регистрация</a>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.querySelector('.rain');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let drops = [];
        for (let i = 0; i < 100; i++) {
            drops.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                speed: Math.random() * 5 + 2,
                length: Math.random() * 20 + 10
            });
        }
        function drawRain() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'rgba(0, 0, 255, 0.5)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            drops.forEach(drop => {
                ctx.moveTo(drop.x, drop.y);
                ctx.lineTo(drop.x, drop.y + drop.length);
            });
            ctx.stroke();
            drops.forEach(drop => {
                drop.y += drop.speed;
                if (drop.y > canvas.height) {
                    drop.y = -drop.length;
                    drop.x = Math.random() * canvas.width;
                }
            });
            requestAnimationFrame(drawRain);
        }
        drawRain();
    </script>
</body>
</html>
